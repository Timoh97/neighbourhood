{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: #192841;">
            
            <div class="card mt-5" style="color: #192841;">
                <div class="card-header">
                    <h3 class="text-center" style="color: #192841;">Sign In</h3>
                </div>
                <div class="card-body" style="color: #192841;">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-sm" value="Login">
                        </div>
                        <input type="hidden" name="next" value="">
                    </form>
                    <p class="mt-5" style="color: #192841;">Don't Have an Account, <a href="/accounts/register/" class="text-primary">Register</a></p>
                </div>
            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
