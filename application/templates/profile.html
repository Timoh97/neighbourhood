
{% block content %}  

{% load crispy_forms_tags %}  
    
        <div class="container">

          <!--Django Form-->
          <h2 class="my-4">CREATE PROFILE</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{form|crispy}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

        <!--Django Model-->
        <h2 class="my-4">Profile</h2>
        <div class="row">
          {% for p in profile %}
          <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
                <h3>Name: {{p.name}}</h3>
              <img src="{{ p.picture.url }}" class="card-img-top">
              
              <p>Email: {{p.email}}</p>
              <p>Location: {{p.location}}</p>
              <p>Neighbourhood: {{p.neighbourhood}}</p>
              
            </div>
          </div>
          {% empty %}
          <p>No existing profile</p>
          {% endfor %}
        </div>

      </div>
    

{% endblock %}
