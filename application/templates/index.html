
{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <img src="https://www.sandals.com/blog/content/images/2020/01/Sandals-White-House-Jamaica-Sunrise-Main-Pool.jpg" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
        
        <h3> Big dawgs</h3>
        <p>Nothing makes you more tolerant of a neighbor's noisy party than being there!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://i.natgeofe.com/n/32e62f91-83ce-4ddf-a0c9-26f7d697662b/kudadoo-maldives.jpg" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Amo a mi pr√≥jimo</h3>
        <p>Great fun around!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://www.brides.com/thmb/J1GzVtLhgHttB_A_rSFrFigFZA4=/750x0/filters:no_upscale():max_bytes(200000):strip_icc():format(webp)/SunsetLagoonVillaBirdseyeview-68c2cfd7eb464d2a96dfa02f8696b93f.jpg" alt="New York" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Mucho gusto</h3>
        <p>I love my neighborhood!</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
{%endblock%}
